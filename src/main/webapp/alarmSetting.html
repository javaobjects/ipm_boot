<!DOCTYPE html>
<html lang="en">
<!--[if IE 9 ]>
<html  lang="en" class="ie9">
<![endif]-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>告警信息</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="customcss/Linearicons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/generics.css">
    <link rel="stylesheet" href="css/jedate-6.0.0/jedate.css">
    <link rel="stylesheet" href="customcss/style.css">
    <link rel="stylesheet" href="customcss/custjedate.css">
    <link rel="stylesheet" href="customcss/bootstrap-table-self.css">
    <link rel="stylesheet" href="customcss/alarm/alarm.css">
    <link rel="stylesheet" href="customcss/jebox.css"> 
    <style type="text/css">
        .textNowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<header id="header">
</header>
<div id="main" class="container">
    <!-- Sidebar -->
    <aside id="sidebar">
        <!-- Side Menu -->
        <ul class="list-unstyled side-menu">
        </ul>
    </aside>
    <div id="content" class="container">
        <div class="block-area">
            <div class="row m-t-15">
                <div class="col-md-12">
                    <div class="draw linedraw">
                        <div class="title">
                            <h2 class="tile-title" id="draw_title"></h2>
                            <div class="tile-config dropdown pull-right">
								<a data-toggle="dropdown" class="tile-menu cursor"></a>
								<ul class="dropdown-menu text-left">
									<li><a class="five cursor">5分钟</a></li>
									<li><a class="ten cursor">10分钟</a></li>
									<li><a class="oneHours cursor">1小时</a></li>
									<li><a class="oneDay cursor">一天</a></li>
									<li><a class="oneWeek cursor">一周</a></li>
								</ul>
							</div>
                        </div>
                        <div id="draw_charts" style="height: 250px"></div>
                    </div>
                </div>
            </div>
            <div class="row m-t-15">
                <div id="cond_query" class="col-md-2">
                    <form id="search_form" style="margin-top:10px;">
                        <div class="form-group">
                            <label style="margin-bottom: 9px;">开始时间</label>
                            <input id="starttime" class="datainp inptime form-control" type="text">
                        </div>
                        <div class="form-group m-t-10">
                            <label>结束时间</label>
                            <input id="endtime" class="datainp inptime form-control" type="text">
                        </div>
                        <div class="form-group m-t-10">
                            <label for="xpmserver">用户名称</label>
                            <select id="xpmserver" class="selectpicker form-control" data-live-search="true" data-style="form-control" data-size="10">
                                <option value="0">请选择...</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="watchpoint">观察点</label>
                            <select id="watchpoint" class="selectpicker form-control" data-live-search="true" data-style="form-control" data-size="10">
                                <option value="0">请选择...</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="moduletype">模块类型</label>
                            <select id="moduletype" class="selectpicker form-control" data-live-search="true" data-style="form-control" data-size="10">
                                <option value="0">请选择...</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="appname">业务名称</label>
                            <select id="appname" class="selectpicker form-control" data-live-search="true" data-style="form-control" data-size="10">
                                <option value="0">请选择...</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="alarmType">告警级别</label>
                            <select id="alarmType" class="selectpicker form-control" data-style="form-control">
                                <option value="0">全部</option>
                                <option value="2">普通</option>
                                <option value="3">重要</option>
                                <option value="4">紧急</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="state">响应状态</label>
                            <select id="state" class="selectpicker form-control" data-style="form-control">
                                <option value="0">全部</option>
                                <option value="Y">已响应</option>
                                <option value="N">未响应</option>
                            </select>
                        </div>
                        <div class="form-group m-t-10">
                            <label for="kpi">KPI名称</label>
                            <select id="kpi" class="selectpicker form-control" data-live-search="true" data-style="form-control" data-size="10">
                                <option value="0">全部</option>
                            </select>
                        </div>
                        <button id="form_submit" type="button" class="btn m-t-10" style="float: right;margin-bottom: 10px;">确定</button>
                    </form>
                </div>
                <div id="tables" class="col-md-10">
                    <div class="table-responsive">
                        <table id="alarmInfoTab"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="js/jQuery/jquery.min.js"></script>
<!-- jQuery Library -->
<!-- Bootstrap -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="customjs/header.js"></script>
<!-- Bootstrap-table -->
<script src="js/bootstrap/bootstrap-table.js"></script>
<script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
<script src="js/bootstrap/bootstrap-table-export.js"></script>
<script src="customjs/table/bootstrap.table.util.js"></script>
<script src="js/bootstrap/bootstrap-select.min.js"></script>
<script src="js/bootstrap/bootstrap-select-zh_CN.min.js"></script>
<script src="js/bootstrap/tableExport.js"></script>
<script src="js/functions.js"></script>
<script src="js/jQuery/jedate-6.0.0/jquery.jedate.js"></script>
<script src="js/highcharts/code/highcharts.js"></script>
<script src="customjs/utils/shrink.js"></script>
<script src="customjs/changeBackground.js"></script>
<script src="customjs/highchartUtil/highchart.util.js"></script>
<script src="customjs/timeTogoback.js"></script>
<script src="customjs/number-format.js"></script>
<script src="customjs/sidebar.js"></script>
<script src="js/jQuery/tdrage/Tdrag.js"></script>
<script src="js/jQuery/timeStamp.js"></script>
<script src="customjs/alarm/alarm.js"></script>
<script src="customjs/alarm/alarm.info.js"></script>
<script src="customjs/queueTimeChoose.js"></script>
<script src="customjs/search.js"></script>
<script src="js/jquery.jebox.min.js"></script>
<script src="customjs/colose.js"></script>
</body>
</html>
