<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>报表计划</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="customcss/themify-icons.css">
    <link rel="stylesheet" href="customcss/Linearicons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="customcss/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/generics.css">
    <link rel="stylesheet" href="css/jedate-6.0.0/jedate.css">
    <link rel="stylesheet" href="customcss/custjedate.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.css">
    <link rel="stylesheet" href="customcss/bootstrap-table-self.css">
    <link rel="stylesheet" href="customcss/alarm/alarm.css">
    <link rel="stylesheet" href="customcss/jebox.css">
    <link rel="stylesheet" href="customcss/form/form.css">
</head>

<body>
    <header id="header">
    </header>
    <div class="clearfix"></div>
    <section id="main" class="p-relative" role="main">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed">
            <!-- Side Menu -->
            <ul class="list-unstyled side-menu top0">
            </ul>
        </aside>
        <!-- Content -->
        <section id="content" class="container">
            <!-- 计划管理 -->
            <div class="block-area">
                <div class="table-responsive tableMinH">
                    <table id="fromPlanMange"></table>
                </div>
            </div>
            <div class="block-area emailManger" style="margin-bottom: 10px;">
                <div class="block-headerFrom" data-original-title>
                    <h3 class="block-titleFrom">新增邮件</h3>
                </div>
                <div style="border: 1px solid rgba(204,204,204,.2);margin-left: 0px;margin-right: 0px;">
                    <div style="margin-top: 15px;">
                        <div id="formManage">
                        </div>
                        <button type="button" class="btn btn-sm addemail" id="emailManage" style="margin-left: 84px;">点击新增邮件信息</button>
                    </div>
                    <div class="text-center" style="margin-bottom: 10px;margin-top: 10px;margin-right: 20px;">
                        <button type="button" data-loading-text="稍后..." class="btn btn-sm" id="manageSure" style="margin-right: 10px;">确定</button>
                        <button type="button" class="btn btn-sm" id="managecancel">取消</button>
                    </div>
                </div>
            </div>

            <!--   计划 -->
            <div id="formLoads" class="text-center" style="position:absolute;display: none;width: 100%;height: 100%;background: #fff;z-index: 99;color: #000;">
                <div class="formImag" style="margin-top: 20%;">
                    <img src="images/gif.gif"> 请求数据中，请您耐心等候.............
                </div>
            </div>
            <div class="block-area plantable" style="margin-bottom: 20px;">
                <div class="table-responsive tableMinH">
                    <table id="fromPlan"></table>
                </div>
            </div>

            <!-- 	添加内容 -->
            <div class="block-area plancontent" style="margin-bottom: 20px;">
                <div class="block-headerFrom" data-original-title>
                    <h3 class="block-titleFrom">新增</h3>
                </div>
                <div class="row formAdd" style="border: 1px solid rgba(204,204,204,.2);margin-left: 0px;margin-right: 0px;">
                    <div class="col-md-12 m-ll-10">
                        <div class="namePlan text-left">
                            <label class="navtime lname">报表名称</label>
                            <input class="datainp inptime formname linput" id="nameFrom" type="text">
                        </div>
                    </div>
                    <div class="col-md-12 m-ll-10">
                        <div class="modulePlan text-left">
                            <label class="navtime lname" for="moduleType">使用模板</label>
                            <select id="moduleType" class="inptime formstep linput">
                               
                            </select>
                        </div>
                        <div class="formWatchpoint text-left">
                            <label class="navtime lopiont" for="moduleType">观察点</label>
                            <select id="watchpointForm" class="inptime formstep lopinput">

                            </select>
                        </div>
                        <div class="oprationFroms text-left">
                            <label class="navtime lablestep ltwoname" for="oprationFrom">业务</label>
                            <select id="oprationFrom" class="selectpicker ltwoinput" multiple data-max-options="3">
                            	<option value="0">全部</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 m-ll-10" style="margin-bottom: 15px;">
                        <div class="archivedPlans text-left">
                            <label class="navtime ltwoname" for="archivedFrom">类型</label>
                            <select id="archivedFrom" class="inptime formstep ltwoinput">
                                <option value="1">自定义</option>
                                <option value="2">日报</option>
                                <option value="3">周报</option>
                                <option value="4">月报</option>
                            </select>
                        </div>
                        <div class="timeformall">
                            <div class="timeFrom text-left">
                                <label class="navtime lablestep lname">开始时间</label>
                                <input class="datainp inptime formstep linput" id="planstart" type="text">
                            </div>
                            <div class="timeFromend text-left">
                                <label class="navtime lablestep lendtime">结束时间</label>
                                <input class="datainp inptime formstep linputend" id="planend" type="text">
                            </div>
                        </div>
                        <div class="ppiForm text-left">
                            <label class="navtime lablestep ltwoname">环比</label>
                            <input class="datainp ltwoppi" id="fromPpi" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-12 m-11-10">
                        <div id="formtb">
                        </div>
                        <button type="button" class="btn btn-sm emailclick" id="emailform">点击新增邮件信息</button>
                    </div>
                    <div class="col-md-12 text-center" style="margin-bottom: 10px;margin-top: 10px;">
                        <button type="button" data-loading-text="稍后..." class="btn btn-sm" id="planSure" style="margin-right: 10px;margin-left: -10px;">确定</button>
                        <button type="button" class="btn btn-sm" id="plancancel">取消</button>
                    </div>
                </div>
            </div>

            <!--  修改内容 -->
            <div class="block-area cplancontent" style="margin-bottom: 20px;">
                <div class="block-headerFrom" data-original-title>
                    <h3 class="block-titleFrom">修改</h3>
                </div>
                <div class="row formAdd" style="border: 1px solid rgba(204,204,204,.2);margin-left: 0px;margin-right: 0px;">
                    <div class="col-md-12 m-ll-10" style="margin-top: 15px;">
                        <div class="cnamePlan text-left">
                            <label class="navtime clname">报表名称</label>
                            <input class="datainp inptime formname linput" id="cnameFrom" type="text">
                        </div>
                        <div class="cstate text-left">
                            <label class="navtime cltwoname">状态</label>
                            <select id="cplanState" class="inptime formstep cltwoinput">
                                    <option value="1">开启</option>
                                    <option value="2">关闭</option>
                                </select>
                        </div>
                    </div>
                    <div class="col-md-12 m-ll-10">
                        <div class="cmodulePlan text-left">
                            <label class="navtime clname" for="moduleType">使用模板</label>
                            <select id="cmoduleType" class="inptime formstep linput">
                                   
                                </select>
                        </div>
                        <div class="cformWatchpoint text-left">
                            <label class="navtime clopiont" for="moduleType">观察点</label>
                            <select id="cwatchpointForm" class="inptime formstep lopinput">
    
                                </select>
                        </div>
                        <div class="coprationFroms text-left">
                            <label class="navtime lablestep cltwoname" for="oprationFrom">业务</label>
                            <select id="coprationFrom" class="selectpicker" multiple data-max-options="3">
                                </select>
                        </div>
                    </div>
                    <div class="col-md-12 m-ll-10" style="margin-bottom: 15px;">
                        <div class="carchivedPlans text-left">
                            <label class="navtime cltwoname" for="archivedFrom">类型</label>
                            <select id="carchivedFrom" class="inptime formstep cltwoinput">
                                    <option value="1">自定义</option>
                                    <option value="2">日报</option>
                                    <option value="3">周报</option>
                                    <option value="4">月报</option>
                                </select>
                        </div>
                        <div class="ctimeformall">
                            <div class="ctimeFrom text-left">
                                <label class="navtime lablestep clname">开始时间</label>
                                <input class="datainp inptime formstep clinput" id="cplanstart" type="text">
                            </div>
                            <div class="ctimeFromend text-left">
                                <label class="navtime lablestep clendtime">结束时间</label>
                                <input class="datainp inptime formstep clinputend" id="cplanend" type="text">
                            </div>
                        </div>
                        <div class="cppiForm text-left">
                            <label class="navtime lablestep cltwoname">环比</label>
                            <input class="datainp cltwoppi" id="cfromPpi" type="checkbox">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div id="cformtb">
                        </div>
                        <button type="button" class="btn btn-sm" id="cemailform" style="margin-left: 75px;">点击新增邮件信息</button>
                    </div>
                    <div class="col-md-12 text-center" style="margin-bottom: 10px;margin-top: 10px;">
                        <button type="button" data-loading-text="稍后..." class="btn btn-sm" id="cplanSure" style="margin-right: 10px;margin-left: -10px;">确定</button>
                        <button type="button" class="btn btn-sm" id="cplancancel">取消</button>
                    </div>
                </div>
            </div>
        </section>

            <div class="modal-content">
                <div class="modal-header">

                    确定删除此行吗？
                </div>

                    <button type="button" class="btn btn-primary footer-btn" data-dismiss="modal" id="btn-formPlanDelete">

                    </button>
