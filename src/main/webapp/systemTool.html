<body>
<header id="header">
</header>
<div class="clearfix"></div>
<section id="main" class="p-relative" role="main">
	<!-- Sidebar -->
	<aside id="sidebar" class="fixed">
		<!-- Side Menu -->
		<ul class="list-unstyled side-menu top0">
		</ul>
	</aside>
	<!-- Content -->
	<section id="content" class="container">
		<div class="block-area" id="input-masking">
			<div class="row">
				<div class="col-md-12">
					<div class="block-header cursor" data-original-title>
						<h3 class="block-title">设备操作</h3>
						<div class="block-icon">
							<a class="btn-minimize"><i class="ta-minus"></i></a>
						</div>
					</div>
					<div class="block-content">
						<div class="form-group m-t-l m-t-15">
							<span>操作</span>
							<label class="checkbox-inline">
							<input type="radio" name="optionsRadios2" value="1"
										   checked="checked" id="onServer">重启服务器
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="optionsRadios2" value="0" id="offServer" >关闭服务器
							</label>
						</div>
						<button class="btn btn-sm  m-t-l m-t-15 m-t-u" id="rcSerBtn">确定</button>
						<span class="rcSerBtn-span"></span>
					</div>
				</div>
				<div class="col-md-12 m-f-15">
					<div class="block-header cursor m-t-10" data-original-title>
						<h3 class="block-title">系统资源消耗</h3>
						<div class="block-icon">
							<a class="btn-minimize"><i class="ta-plus"></i></a>
						</div>
					</div>
					<div class="block-content sys-content">
						<form class="form-horizontal form-label-left">
                            <div class="form-group m-t-15">
                                <label for="historyPeriod" class="col-md-3 setlable">历史时间段</label>
                                <div class="col-md-7">
                                   <select class="form-control" id="historyPeriod">
                                       <option value="300">5分钟</option>
                                       <option value="600">10分钟</option>
                                       <option value="900">15分钟</option>
                                       <option value="1800">30分钟</option>
                                   </select>
                                </div>
                            </div>
                            <div class="form-group m-t-15">
                                <label for="starttime" class="col-md-3 setlable">开始时间</label>
                                <div class="col-md-7">
                                    <input type="text"  class="form-control input-sm" id="starttime" placeholder="必选">
                                </div>
                            </div>
                            <div class="form-group m-t-15">
                                <label for="endtime" class="col-md-3 setlable">结束时间</label>
                                <div class="col-md-7">
                                    <input type="text"  class="form-control input-sm" id="endtime" placeholder="必选">
                                </div>
                            </div>
		                 </form>
		                 <button class="btn btn-sm m-t-10 m-t-s" id="systemCapitalEnter">确定</button>
                         <!--<button class="btn btn-sm m-t-10" id="analysis"  style="margin-bottom: 10px; margin-left: 5px;">取消</button>-->
					</div>
				</div>
            </div>
		</div>
	</section>
