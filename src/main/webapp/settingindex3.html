<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>产品更新与授权</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="customcss/alarm/alarm.css">

</head>
<body>
<header id="header">
</header>
<div class="clearfix"></div>
<section id="main" class="p-relative" role="main">
	<!-- Sidebar -->
	<aside id="sidebar" class="fixed">
		<!-- Side Menu -->
		<ul class="list-unstyled side-menu top0">
		</ul>
	</aside>
	<!-- Content -->
	<section id="content" class="container">
		<div class="block-area" id="input-masking">
			<div class="row">
				<div class="col-md-12">
					<div class="block-header cursor" data-original-title>
						<h3 class="block-title">配置导入与导出</h3>
						<div class="block-icon">
							<a class="btn-minimize"><i class="ta-minus"></i></a>
						</div>
				</div>
				<div class="block-content">
					<div class="form-group m-t-15 m-t-l" style="display: inline-block;">
						<label>配置导入</label>
						<div class="m-t-10 fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-file btn-sm btn-peizhi">
							<span class="fileupload-new">配置导入</span>
							<span class="fileupload-exists">选择其它文件</span>
								<input type="file" id="uploadFile">
						    </span>
							<span class="fileupload-preview"></span>
								<a href="#" class="close close-pic fileupload-exists" data-dismiss="fileupload">
									<i class="fa fa-times"></i>
								</a>
								<button class="btn btn-sm m-t-10 m-t-u fileupload-exists"
												id="configImport" data-loading-text="正在导入...">上传</button>
						</div>
					</div>
					<div class="form-group m-t-15 m-t-ll" style="display: inline-block;">
						<label for="pzdaochu">配置导出</label>
						<div>
							<button class="btn btn-sm m-t-10 m-t-u" id="configExport" data-loading-text="正在导出...">配置导出</button>
						</div>
					</div>
				</div>
			  </div>
			  <div class="col-md-12 m-f-15">
                    <div class="block-header m-t-10 cursor" data-original-title>
							<h3 class="block-title">应用配置Excel导入</h3>
							<div class="block-icon">
								<a class="btn-minimize"><i class="ta-plus"></i></a>
							</div>
					</div>
					<div class="block-content sys-content">
	                   <div class="form-group m-t-l m-t-10" style="display: inline-block;">
						   <label>应用配置导入</label>
						   <div class="m-t-10 fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-file btn-sm btn-peizhi">
							<span class="fileupload-new">应用配置导入</span>
							<span class="fileupload-exists">选择其它文件</span>
								<input type="file" id="mouldloadFile">
						    </span>
							<span class="fileupload-preview"></span>
								<a href="#" class="close close-pic fileupload-exists" data-dismiss="fileupload">
									<i class="fa fa-times"></i>
								</a>
								<button class="btn btn-sm m-t-10 m-t-u fileupload-exists"
												id="mouldImport" data-loading-text="正在导入...">上传</button>
						</div>
					   </div>
					   <div class="form-group m-t-15 m-t-ll" style="display: inline-block;">
						<label for="pzdaochu">模版下载</label>
						<div>
							<button class="btn btn-sm m-t-10 m-t-u" id="mouldLoad" data-loading-text="正在导出...">模版下载</button>
						</div>
					</div>
	                </div>
                </div>
			  <div class="col-md-12 m-f-15">
                    <div class="block-header m-t-10 cursor" data-original-title>
							<h3 class="block-title">系统升级</h3>
							<div class="block-icon">
								<a class="btn-minimize"><i class="ta-plus"></i></a>
							</div>
					</div>
					<div class="block-content sys-content">
	                    <div class="fileupload fileupload-new m-t-l" data-provides="fileupload">
	                        <input type="hidden" value="" name="">
	                            <span class="btn btn-file btn-sm btn-alt m-t-15">
	                                <span class="fileupload-new">上传升级文件</span>
	                                <span class="fileupload-exists">选择其它文件</span>
	                                <input type="file" name="">
	                            </span>
	                        <span class="fileupload-preview"></span>
	                        <a href="#" class="close close-pic fileupload-exists" data-dismiss="fileupload">
	                            <i class="fa fa-times"></i>
	                        </a>
	                   </div>
	                    <button class="btn btn-sm m-t-10 m-t-u m-t-l">开始上传</button>
	                </div>
                </div>
                <div class="col-md-12 m-f-15">
                    <div class="block-header m-t-10 cursor" data-original-title>
							<h3 class="block-title">生成授权信息</h3>
							<div class="block-icon">
								<a class="btn-minimize"><i class="ta-plus"></i></a>
							</div>
					</div>
					<div class="block-content sys-content">
                        <form class="form-horizontal form-label-left">
		                    <div class="form-group m-t-15">
		                        <label for="nfuserName" class="col-md-3 settime setlable">用户名称</label>
		                        <div class="col-md-7">
		                            <input type="text" class="form-control input-sm" id="nfuserName">
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="nfcontacts" class="col-md-3 settime setlable">联系人</label>
		                        <div  class="col-md-7">
		                            <input type="text"  class="form-control input-sm" id="nfcontacts">
		                            </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="nftel" class="col-md-3 settime setlable">电话</label>
		                        <div  class="col-md-7">
		                             <input type="text"  class="form-control input-sm" id="nftel">
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="nfemail" class="col-md-3 settime setlable">邮箱</label>
		                        <div  class="col-md-7">
		                            <input type="text"  class="form-control input-sm" id="nfemail">
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="nfmaxFlow" class="col-md-3 settime setlable">最大分析流量(Mb)</label>
		                        <div  class="col-md-7">
		                            <input type="text"  class="form-control input-sm" id="nfmaxFlow">
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="nfemail" class="col-md-3 settime setlable">授权模块</label>
		                        <div  class="col-md-7 modelmuch">
		                            <label class="muchinput muchinputop"><input id="manyWatchpoint" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;多观察点</label> 
									<label class="muchinput"><input id="server" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;服务端</label> 
									<label class="muchinput"><input id="client" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;客户端</label> 
									<br>
									<label class="muchinput muchinputtp"><input id="http" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;HTTP</label>
									<label class="muchinput muchinputurl"><input id="url" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;URL</label>
									<label class="muchinput"><input id="message" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;报文</label> 
									<br>
									<label class="muchinput muchinputms"><input id="mysql" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;MYSQL</label> 
									<label class="muchinput muchinputor"><input id="oracle" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;ORACLE</label> 
									<label class="muchinput"><input id="sqlserver" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;SQLServer</label> 
									<br>
									<label class="muchinput"><input id="topo" name="muchchex" type="checkbox" value="" />&nbsp;&nbsp;拓扑图</label>
									<label class="muchinput"><input id="trafficPair" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;通信对</label>
									<label class="muchinput"><input id="flowStorage" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;流量储存</label> 
									<label class="muchinput"><input id="map" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;地图</label>
									<label class="muchinput"><input id="ideggers" name="muchchex" type="checkbox" value="0" />&nbsp;&nbsp;iDigger</label>  
		                        </div>
		                    </div>
		                 </form>
		                 <button class="btn btn-sm m-t-10 m-t-s" id="authorize">确定</button>
		                 <span class="authorizeSpan"></span>
		             </div>  
                </div>
                <div class="col-md-12 m-f-15">
                    <div class="block-header m-t-10 cursor" data-original-title>
							<h3 class="block-title">上传授权文件</h3>
							<div class="block-icon">
								<a class="btn-minimize"><i class="ta-plus"></i></a>
							</div>
					</div>
					<div class="block-content sys-content" style="margin-bottom: 15px;">
	                    <div class="fileupload fileupload-new m-t-l" data-provides="fileupload">
	                        <input type="hidden" value="" name="">
	                            <span class="btn btn-file btn-sm btn-alt m-t-15">
	                                <span class="fileupload-new">上传授权文件</span>
	                                <span class="fileupload-exists">选择其它文件</span>
	                                <input type="file"  id="uploadri">
	                            </span>
	                        <span class="fileupload-preview"></span>
	                        <a href="#" class="close close-pic fileupload-exists" data-dismiss="fileupload">
	                            <i class="fa fa-times"></i>
	                        </a>
	                    </div>
	                    <button class="btn btn-sm m-t-10 m-t-l m-t-u" id="uploadriza">开始上传</button>
	                    <span class="uploadrizaSpan"></span>
	                    
	                </div>
                </div>
			</div>
		</div>
	</section>
