                    </div>
                    <div class="selecKpi text-left">

		                </div>
		                <div class="allKpi" style="margin-left: 40px;">
		                     <label class="heatOber" for="allKpi" style="font-size: 11px;">KPI</label>
		                      <select id="allKpi" class="heatList inptime selectpicker">
		                      </select>
		                </div>
		                <div class="numberOn" style="float: right;margin-right: 20px;margin-top: 5px;">
		                     <label class="heatOber" for="numberOn" style="font-size: 11px;">数字开关</label>
		                     <a href="#" class="toggle toggle--off"></a>
		                </div>
                    </div> 
                    <div class="coor"></div>
                    <div id="heatMaps" style="width: 99.5%;"></div>
                  </div>
            </div>
        </div>
