</header>

<section id="main" class="p-relative" role="main">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed">
        <!-- Side Menu -->
        <ul class="list-unstyled side-menu top0">
        </ul>
    </aside>
    <!-- Content -->
    <section id="content" class="container">
        <div class="block-area" id="input-masking">
            <div class="row">
                <div class="col-md-12">
                   <div class="block-header cursor" data-original-title>
						<h3 class="block-title">标准存储方案</h3>
						<div class="block-icon">
							<a class="btn-minimize">
                                <i class="ta-minus"></i>
                            </a>
						</div>
					</div>
					<div class="block-content">
                        <form class="form-horizontal form-label-left">
		                    <div class="form-group m-t-15">
		                        <label for="watchpoint" class="col-md-3 setlable">观察点</label>
		                        <div class="col-md-7">
		                           <select id="watchpoint" data-placeholder="可多选、不选则为全部" class="tag-select-limited" multiple></select>
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="ip" class="col-md-3 setlable">IP</label>
		                        <div class="col-md-7">
		                            <input type="text"  class="form-control input-sm" id="ip" placeholder="可为空">
		                        </div>
		                    </div>
		                    <div class="form-group m-t-15">
		                        <label for="port" class="col-md-3 setlable">端口</label>
		                        <div class="col-md-7">
		                            <input type="text" class="form-control input-sm" id="port" placeholder="可为空">
		                        </div>
		                    </div>
                            <div class="form-group m-t-15">
                                <label for="bpf" class="col-md-3 setlable">BPF过滤条件</label>
                                <div class="col-md-7">
                                   <input type="text"  class="form-control input-sm" id="bpf" placeholder="可为空">
                                </div>
                            </div>
		                    <div class="form-group m-t-15">
		                        <label for="state" class="col-md-3 setlable">状态</label>
		                        <div class="col-md-7">
		                            <select id="state" class="form-control">
		                               <option value='1'>启用</option>
		                               <option value='0'>禁用</option>
		                           </select>
		                        </div>
		                    </div>
                        </form>
                        <button id="tandardStorageOK" class="btn btn-sm m-t-10 m-t-s" data-loading-text="请稍候...">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
